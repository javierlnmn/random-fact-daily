<div class="flex items-center gap-2 size-6">
  <div class="relative">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="none"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      id="theme-toggle-button-light"
      class="size-6 stroke-neutral-900 dark:stroke-white cursor-pointer absolute inset-0 transition-[opacity,transform] duration-300"
    >
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="none"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      id="theme-toggle-button-dark"
      class="size-6 stroke-neutral-900 dark:stroke-white cursor-pointer absolute inset-0 transition-[opacity,transform] duration-300"
    >
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const root = document.documentElement;

      // Initial theme (localStorage, then system preference)
      const storedTheme = localStorage.getItem("theme");
      let isDark;

      if (storedTheme === "dark" || storedTheme === "light") {
        isDark = storedTheme === "dark";
      } else {
        isDark =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;
      }

      root.classList.toggle("dark", isDark);
      root.classList.toggle("light", !isDark);

      // Toggle buttons
      const themeToggleButtonLight = document.getElementById(
        "theme-toggle-button-light"
      );
      const themeToggleButtonDark = document.getElementById(
        "theme-toggle-button-dark"
      );

      function setTheme(theme) {
        const dark = theme === "dark";
        root.classList.toggle("dark", dark);
        root.classList.toggle("light", !dark);
        try {
          localStorage.setItem("theme", theme);
        } catch (e) {
          console.error(e);
        }
      }

      function updateIcons(dark) {
        if (!themeToggleButtonLight || !themeToggleButtonDark) return;
        themeToggleButtonLight.classList.toggle("opacity-0", dark);
        themeToggleButtonDark.classList.toggle("opacity-0", !dark);
        themeToggleButtonLight.classList.toggle("-translate-x-8", dark);
        themeToggleButtonDark.classList.toggle("translate-x-8", !dark);
      }

      // Set initial icon state
      updateIcons(isDark);

      [themeToggleButtonLight, themeToggleButtonDark].forEach(function (
        button
      ) {
        if (!button) return;
        button.addEventListener("click", function () {
          const nowDark = !root.classList.contains("dark");
          setTheme(nowDark ? "dark" : "light");
          updateIcons(nowDark);
        });
      });
    });
  </script>
</div>
